{% extends 'base.html' %}

{% block title %} Update {% endblock title %}

{% block Body %}
<div class="container my-3">
    <form action="/Update/{{todo.sno}}" method="POST">
      <div class="mb-3">
                <label for="title" class="form-label">UPDATE TODO</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
                
                <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Ready to submit</label>
              </div>
              <button type="submit" class="btn btn-outline-success">Update</button>
            </form>
      </div>
  
  
{% endblock Body %}
